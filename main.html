<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css" />
</head>
<body>
  <div class="top-buttons">
    <div>
      <img   src="./images 14.35.43/Combined.svg" alt="" >
      <img src="./images 14.35.43/Oval-yellow.svg" alt="">
    </div>
    <button class="whos-turn">X turn</button>
    <button class="refresh">
      <img src="./images 14.35.43/Redo.svg" alt="">
    </button>
  </div>
  
  <div class="board" id="board">
    <div class="square" data-cell></div>
    <div class="square" data-cell></div>
    <div class="square" data-cell></div>
    <div class="square" data-cell></div>
    <div class="square" data-cell></div>
    <div class="square" data-cell></div>
    <div class="square" data-cell></div>
    <div class="square" data-cell></div>
    <div class="square" data-cell></div>
  </div>
  
  <div class="wiiiiii">
    <div class="winning-message" id="winningMessage">
      <p class="winnig-message__paragraph"></p>
    <div class="wiiiiii">
      <img src="" alt="" id="winning-image">
      <div data-winnig-message-text class="data-winnig-message-paragraph"></div>
    </div>
      <div>
        <a href="./index.html" class="quit">Quit</a>
        <button id="restartButton">Next Round</button>
      </div>
    </div>
  </div>
  
  <div class="counts">
    <button class="x-win"><span >X (YOU)</span> 0</button>
    <button class="tie"><span> TIES</span><br/> 0</button>
    <button class="y-win"><span >O (CPU)</span></br>0</button>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
